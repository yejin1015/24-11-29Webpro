<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery 예제 1</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("p").css("color", "blue");
    });
  </script>
</head>
<body>
  <p>이 텍스트는 파란색으로 변경됩니다.</p>
</body>
</html>
