<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery 예제 2</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        alert("버튼이 클릭되었습니다!");
      });
    });
  </script>
</head>
<body>
  <button id="btn">클릭하세요</button>
</body>
</html>
